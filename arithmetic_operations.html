<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Operasi Aritmatika</title>
  </head>
  <body>
    <script>
      var a = 10;
      var b = 5;

      var c = a + b;
      document.write("Hasil Penjumlahan: " + c + "<br>");

      c = a - b;
      document.write("Hasil Pengurangan: " + c + "<br>");

      c = a * b;
      document.write("Hasil Perkalian: " + c + "<br>");

      c = a / b;
      document.write("Hasil Pembagian: " + c + "<br>");
    </script>
  </body>
</html>
